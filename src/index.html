<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Заголовок страницы" />
		<meta property="og:description" content="Описание страницы" />
		<meta property="og:image" content="https://.../link-to-image.jpg" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Главная - Название вашего сайта</title>
		<meta
			name="description"
			content="Краткое описание главной страницы вашего сайта"
		/>
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<style>
			.video-container {
				position: relative;
				padding-bottom: 56.25%; /* 16:9 aspect ratio */
				height: 0;
				overflow: hidden;
				margin: 20px 0;
			}

			.video-container iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.video-section {
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
			}
		</style>
	</head>

	<body class="hero">
		<header class="site-header">
			<a class="site-header__brand" href="/"
				><img src="./../assets/favicon.ico" id="logo" alt="logo"
			/></a>
			<nav class="site-nav" aria-label="Основная навигация">
				<ul class="site-nav__list">
					<li class="site-nav__item">
						<a class="site-navlink site-navlink--active" href="index.html"
							>Главная</a
						>
					</li>
					<li class="site-nav__item">
						<a class="site-nav__link" href="about.html">О нас</a>
					</li>
					<li class="site-nav__item">
						<a class="site-navlink site-navlink--cta" href="./contacts.html"
							>Связаться</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Уникальное основное содержимое страницы -->
		<main>
			<h1>Добро пожаловать на наш сайт!</h1>

			<!-- Секция 1 с якорем -->
			<section id="services">
				<h2>Наши услуги</h2>
				<p>Описание предоставляемых услуг...</p>
				<a href="#contacts">Связаться с нами</a>
				<!-- Якорная ссылка внутри страницы -->
			</section>

			<!-- Секция 2 с якорем -->
			<section id="portfolio">
				<h2>Портфолио</h2>
				<ul>
					<li>
						<img
							src="../assets/images/card-640.jpg"
							srcset="
								../assets/images/card-640.png   640w,
								../assets/images/card-960.png   960w,
								../assets/images/card-1280.png 1280w
							"
							sizes="(max-width: 700px) 92vw, (max-width: 1200px) 640px, 960px"
							alt="Проект: макет мобильного приложения"
							loading="lazy"
						/>
					</li>
					<li>
						<!-- Rutube видео в портфолио -->
						<div class="video-container">
							<iframe
								width="720"
								height="405"
								src="https://rutube.ru/play/embed/0f599edf4b22f59e7c79fb19c628f861"
								style="border: none"
								allow="clipboard-write; autoplay"
								allowfullscreen
							></iframe>
						</div>
					</li>
				</ul>
			</section>

			<!-- Секция 3 с якорем -->
			<section id="contacts">
				<h2>Контактная информация</h2>
				<p>Наши контакты...</p>
				<a href="contacts.html">Подробнее</a>
				<!-- Ссылка на отдельную страницу -->
			</section>
		</main>

		<!-- Подвал сайта -->
		<footer>
			<p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
			<p>Телефон: +7 (123) 456-78-90</p>
		</footer>
	</body>
